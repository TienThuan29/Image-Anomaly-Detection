data:
  name: mvtec # mvtect, mvtect_loco
  mvtec_data_dir: ../../datasets/mvtec_anomaly_detection
  mask: True
  # mvtec: ['carpet', 'bottle', 'hazelnut', 'leather', 'cable', 'capsule', 'grid', 'pill', 'transistor', 'metal_nut', 'screw','toothbrush', 'zipper', 'tile', 'wood']

training:
  # Training mode: True-True is continuous training phase 1 to phase 2 (no stop)
  is_vae_training: False
  is_diffu_training: True
  category: bottle

general:
  seed: 42
  batch_size: 1
  image_size: 256

vae_model:
  name: vae_resnet # vae_resnet, vae_unet
  backbone: resnet18 # resnet18, resnet34, resnet50
  lr: 3e-4
  epochs: 5000
  weight_decay: 1e-5
  z_dim: 256
  dropout_p: 0.1
  save_freq: 30
  sample_freq: 30
  in_channels: 3
  out_channels: 3
  optimizer_name: AdamW # Adam, SGD, AdamW
  train_result_base_dir: ../../mvtec_phase1_vae/train_results/
  pretrained_save_base_dir: ../../mvtec_phase1_vae/vae_pretrained/
  resume_checkpoint:
  early_stopping:
    is_early_stopping: True
    patience: 50
    min_delta: 0.01
    smoothing_window: 5


diffusion_model:
  phase: train
  # unet setting
  unet:
    in_channel: 6
    out_channel: 3
    inner_channel: 64
    channel_mults:
      - 1
      - 2
      - 4
      - 8
      - 8
    attn_res:
      - 16
    res_blocks: 2
    dropout: 0.1
    norm_groups: 1
  # diffusion setting
  beta_schedule:
    train:
      schedule: linear
      n_timestep: 1000
      linear_start: 0.000001
      linear_end: 0.01
    val:
      schedule: linear
      n_timestep: 100
      linear_start: 0.000001
      linear_end: 0.1
  diffusion:
    image_size: 256
    channels: 3
    conditional: True
  # # # #
  lr: 1e-4
  loss_type: l2 # l1, l2
  epochs: 3000
  weight_decay: 1e-5
  optimizer_name: AdamW # Adam, SGD, AdamW
  train_result_base_dir: ../../mvtec_phase2_diffusion/train_results/
  pretrained_save_base_dir: ../../mvtec_phase2_diffusion/diffu_pretrained/
  vae_pretrained_path:
  begin_eval_at_epoch: 400
  eval_interval: 50
  save_model_each: 200
  ema_scheduler:
    use: False
    step_start_ema: 2000
    update_ema_every: 1
    ema_decay: 0.9999
  resume_checkpoint:

testing:
  is_testing: False
  category: bottle
  batch_size: 1
  # Model path
  vae_model_path:
  diffusion_model_path:
  # Save dir
  test_result_base_dir: ../../mvtec_testing/
  # Visualization settings
  save_visualizations: True
  max_visualization_batches: 30
  max_images_per_batch: 16